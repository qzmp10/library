<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../library/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <form action="" id="book-form">
        <div class="form-header">
            <div>Book Info</div>
            <div class="X">&times;</div>
        </div>
        <div class="inputs">
            <div class="input">
                <label for="title">Title</label>
                <input type="text" name="book_title" id="title" required>
            </div>
            <div class="input">
                <label for="author">Author</label>
                <input type="text" name="book_author" id="author" required>
            </div>
            <div class="input">
                <label for="pages">Number of pages</label>
                <input type="number" name="book_pages" id="pages" required>
            </div>
            <div class="checkbox">
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" name="read_status" id="read" required>
            </div>
            <div class="input">
                <button type='button' class="submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="content">
    </div>
    <div class="footer">
        <button class="add-book">Add book</button>
    </div>

</body>
<script src="../library/script.js"></script>
</html>
